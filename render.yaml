services:
  - type: web
    name: honeypot-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 30 --workers 2
    envVars:
      - key: HONEYPOT_API_KEY
        value: hackathon-2026-secret
      - key: PYTHON_VERSION
        value: 3.11.0
